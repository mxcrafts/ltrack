<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ltrack 监控日志</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .log-types {
            margin-top: 20px;
        }
        .log-type {
            display: block;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #4a86e8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .log-type:hover {
            background-color: #3a76d8;
        }
        .no-logs {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 5px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ltrack 监控日志</h1>
        
        <div class="log-types">
            {{if .LogTypes}}
                {{range .LogTypes}}
                    <a href="/logs?type={{.}}" class="log-type">{{.}} 日志</a>
                {{end}}
            {{else}}
                <div class="no-logs">
                    <p>当前没有可用的日志</p>
                </div>
            {{end}}
        </div>
    </div>
</body>
</html>
