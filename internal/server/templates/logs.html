<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.LogType}} 日志 - ltrack 监控</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-link {
            padding: 10px 15px;
            background-color: #4a86e8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #3a76d8;
        }
        .log-entry {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 5px;
            border-left: 4px solid #4a86e8;
        }
        .log-time {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .log-content {
            white-space: pre-wrap;
            word-break: break-word;
        }
        .log-data {
            margin-top: 10px;
            font-family: monospace;
            background-color: #eee;
            padding: 10px;
            border-radius: 3px;
            max-height: 200px;
            overflow-y: auto;
        }
        .no-logs {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 5px;
            text-align: center;
            color: #666;
        }
        .log-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            overflow-x: auto;
            white-space: nowrap;
        }
        .log-tab {
            padding: 10px 15px;
            margin-right: 5px;
            background-color: #f1f1f1;
            color: #333;
            text-decoration: none;
            border-radius: 5px 5px 0 0;
        }
        .log-tab.active {
            background-color: #4a86e8;
            color: white;
        }
        .auto-refresh {
            margin-top: 20px;
            text-align: right;
        }
        .refresh-button {
            padding: 8px 15px;
            background-color: #4a86e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .refresh-button:hover {
            background-color: #3a76d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{.LogType}} 监控日志</h1>
            <a href="/" class="back-link">返回首页</a>
        </div>
        
        <div class="log-tabs">
            {{range .LogTypes}}
                <a href="/logs?type={{.}}" class="log-tab {{if eq . $.LogType}}active{{end}}">{{.}} 日志</a>
            {{end}}
        </div>
        
        <div class="auto-refresh">
            <button id="toggle-refresh" class="refresh-button">开启自动刷新</button>
            <span id="refresh-status"></span>
        </div>

        <div id="log-container">
            {{if .Entries}}
                {{range .Entries}}
                    <div class="log-entry">
                        <div class="log-time">{{.Timestamp}}</div>
                        <div class="log-content">
                            <strong>类型:</strong> {{.Type}}
                            <div class="log-data">
                                <pre>{{.Data}}</pre>
                            </div>
                        </div>
                    </div>
                {{end}}
            {{else}}
                <div class="no-logs">
                    <p>没有 {{.LogType}} 类型的日志记录</p>
                </div>
            {{end}}
        </div>
    </div>

    <script>
        // 自动刷新功能
        let refreshInterval;
        let isRefreshing = false;
        const refreshButton = document.getElementById('toggle-refresh');
        const refreshStatus = document.getElementById('refresh-status');
        const logContainer = document.getElementById('log-container');
        
        refreshButton.addEventListener('click', function() {
            if (isRefreshing) {
                clearInterval(refreshInterval);
                refreshButton.textContent = '开启自动刷新';
                refreshStatus.textContent = '';
                isRefreshing = false;
            } else {
                isRefreshing = true;
                refreshButton.textContent = '关闭自动刷新';
                
                let seconds = 5;
                refreshStatus.textContent = `将在 ${seconds} 秒后刷新`;
                
                refreshInterval = setInterval(function() {
                    seconds--;
                    if (seconds <= 0) {
                        fetchLogs();
                        seconds = 5;
                    }
                    refreshStatus.textContent = `将在 ${seconds} 秒后刷新`;
                }, 1000);
            }
        });
        
        function fetchLogs() {
            const logType = "{{.LogType}}";
            fetch(`/api/logs?type=${logType}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        logContainer.innerHTML = `
                            <div class="no-logs">
                                <p>没有 ${logType} 类型的日志记录</p>
                            </div>`;
                        return;
                    }
                    
                    logContainer.innerHTML = '';
                    data.forEach(entry => {
                        const logEntry = document.createElement('div');
                        logEntry.className = 'log-entry';
                        
                        const dataStr = JSON.stringify(entry.Data, null, 2);
                        
                        logEntry.innerHTML = `
                            <div class="log-time">${entry.timestamp}</div>
                            <div class="log-content">
                                <strong>类型:</strong> ${entry.type}
                                <div class="log-data">
                                    <pre>${dataStr}</pre>
                                </div>
                            </div>`;
                        
                        logContainer.appendChild(logEntry);
                    });
                })
                .catch(error => console.error('Error fetching logs:', error));
        }
    </script>
</body>
</html>
